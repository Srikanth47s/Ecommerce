<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cityList"></div>
    <script>
        let cities = ["Mumbai", "Delhi", "Bangalore", "Chennai", "Kolkata"];
        function displayMovies(){
            let html = '';
            cities.forEach(city => {
                html += `<div> ${city} </div>`
            })
            document.getElementById('cityList').innerHTML = html
        }
        displayMovies()
    </script>
</body>
</html>
